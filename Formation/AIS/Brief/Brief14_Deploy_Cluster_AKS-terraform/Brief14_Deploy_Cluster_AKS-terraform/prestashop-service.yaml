apiVersion: v1
kind: Service
metadata:
  name: prestashop-service
spec:
  selector:
    app: prestashop
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: prestashop-db-service
spec:
  selector:
    app: prestashop-db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
